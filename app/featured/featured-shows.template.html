<div class="container">
  <section class="featured-shows" id="shows">
    <br />
    <h2>Featured Shows</h2>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6"
          *ngFor="let show of shows">
          <tv-show-details [show]="show"></tv-show-details>
          <!--  the ngFor allows you to grab the data from the json and insert it into the tv-show-details selector. here we display an array of show to a show in the deatail list-->

        </div>
      </div>
  </section>
</div>
